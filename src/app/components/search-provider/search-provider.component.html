<paap-provider-hero></paap-provider-hero>

<div class="main">
  <div class="container">
    <div class="list-services style-2">
      <div class="service-header">
        <h3>{{total}} Đối tác được tìm thấy</h3>
        <div class="wrap-sort">
          <h4>Sắp xếp theo:</h4>
          <ul>
            <li><a (click)="sortBy('name')">Tên nhà xe</a></li>
            <li><a (click)="sortBy('rating')">Đánh giá</a></li>
          </ul>
        </div>
      </div>
      <!-- /.service-header -->
      <paap-provider-item [provider]="provider" *ngFor="let provider of listProviders"></paap-provider-item>
      <!-- /.service-item -->
      <div class="readmore" *ngIf="visibleReadmore">
        <a (click)="loadProviders($event)">Xem thêm đối tác</a>
      </div>
      <!-- /.readmore -->
    </div>
    <!-- /.list-services -->
  </div>
</div>
<!-- /.main -->
