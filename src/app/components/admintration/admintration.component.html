<div class="main">
  <div class="container">
    <div class="paap-create">
      <h3>Quản trị</h3>
      <a [routerLink]="['/create-transport']" href="" class="btn btn-primary">Thêm loại vận chuyển</a> |
      <a [routerLink]="['/update-content/about']" href="" class="btn btn-primary">Cập nhật Giới thiệu</a> |
      <a [routerLink]="['/update-content/terms']" href="" class="btn btn-primary">Cập nhật Điều khoản</a>
      <hr />
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td>ID</td>
          <td>Tên</td>
          <td>Mô tả</td>
          <td>Cấp</td>
          <td>Trạng thái</td>
          <td>Cập nhật</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="listTransport.length === 0">
          <td colspan="6">Đang tải...</td>
        </tr>
        <tr *ngFor="let transport of listTransport">
          <td>{{transport.id}}</td>
          <td>{{transport.level > 0 ? '---- ' : ''}}{{transport.name}}</td>
          <td>{{transport.description}}</td>
          <td>{{transport.level > 0 ? 'Con' : 'Cha'}}</td>
          <td>{{transport.status}}</td>
          <td>
            <a [routerLink]="['/create-transport/' + transport.id]">Sửa</a> | <a (click)="deleteTransport(transport.id)">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /.paap-create -->
  </div>
</div>
<!-- /.main -->
